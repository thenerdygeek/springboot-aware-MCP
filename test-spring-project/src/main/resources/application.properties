# Application Configuration
spring.application.name=mcp-test-project
server.port=8080

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://example.com/oauth2
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://example.com/oauth2/jwks

# JWT Secret for testing
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Feature Flags
features.new-user-validation=true
features.enhanced-logging=false
features.beta-search=true
features.premium-features=false

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Custom Application Properties
app.name=MCP Test Application
app.version=1.0.0
app.max-upload-size=10485760
app.allowed-origins=http://localhost:3000,http://localhost:4200
